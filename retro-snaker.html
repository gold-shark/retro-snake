<!DOCTYPE html>
<html>

  <head>
    <meta charset="UTF-8">
    <title>贪吃蛇</title>
    <style type="text/css">
      html,
      body {
        margin: 0;
        padding: 0;
      }
      
      html {
        font-size: 62.5%;
        font-family: arial, verdana, sans-serif;
      }
      
      body {
        font-size: 100%;
        background: #fff;
      }
      
      .integral {
        margin: 30px auto;
        width: 500px;
        font-size: 16px;
        color: #333;
        line-height: 1.5;
        text-align: center;
      }
      
      .canvas {
        margin: 0 auto;
        display: block;
        width: 500px;
        height: 500px;
        border: 1px solid #c8a56f;
        background-color: #ffeaca;
      }
    </style>
  </head>

  <body>
    <p class="integral">按“空格”键暂停，按“回车”键开始，按“方向”键转向</p>
    <p class="integral">得分：<em>0</em></p>
    <canvas class="canvas" id="canvas" width="500" height="500"></canvas>
    <script src="js/jquery-2.1.4.min.js"></script>
    <script type="text/javascript">
      $(function() {
        var c = document.getElementById('canvas');
        var cxt = c.getContext('2d');
        /* 绘制背景  */
        function drawBackground() {
          cxt.beginPath();
          for(var i = 0; i <= c.width; i += 20) {
            cxt.moveTo(i, 0);
            cxt.lineTo(i, 500);
          }
          for(var i = 0; i <= c.height; i += 20) {
            cxt.moveTo(0, i);
            cxt.lineTo(500, i);
          }
          cxt.closePath();
          cxt.strokeStyle = '#f1d2a1';
          cxt.lineWidth = 1;
          cxt.stroke();
        };
        /* 清除画布并重新绘制背景  */
        function clearDraw() {
          cxt.clearRect(0, 0, c.width, c.height);
          drawBackground();
        };
        /* 绘制点  */
        function drawPoint(point) {
          cxt.fillStyle = '#9d1e39';
          cxt.fillRect(point.x * 20, point.y * 20, 20, 20);
        };
        /* 绘制蛇  */
        function drawSnake(snake) {
          cxt.fillStyle = '#764d0c';
          for(var i in snake.points) {
            if(i !== '0') {
              cxt.fillStyle = '#a3752d';
            }
            cxt.fillRect(snake.points[i].x * 20, snake.points[i].y * 20, 20, 20);
          }
        };
        /* 点类 */
        function Point(x, y) {
          this.x = typeof x === 'undefined' ? Math.floor(Math.random() * 25) : x;
          this.y = typeof y === 'undefined' ? Math.floor(Math.random() * 25) : y;
          this.isExist = true;
        };
        /* 蛇类 */
        function Snake(x, y, leg) {
          this.x = typeof x === 'undefined' ? Math.floor(Math.random() * 15) + 5 : x;
          this.y = typeof y === 'undefined' ? Math.floor(Math.random() * 15) + 5 : y;
          this.leg = leg || 3;
          this.points = []; //点集
          this.direction = Math.ceil(Math.random() * 4) + 36;
          this.integral = 0; //积分
          this.isOver = false; //是否结束
          this.speed = 200; //速度
          /* 行动 */
          this.action = function(point) {
            var x = this.points[0].x;
            var y = this.points[0].y;
            switch(this.direction) {
              case 37: //左
                x--;
                break;
              case 38: //上
                y--;
                break;
              case 39: //右
                x++;
                break;
              case 40: //下
                y++;
                break;
            }
            var p = new Point(x, y);
            if(x < 0 || x > 24 || y < 0 || y > 24 || this.isBite(p)) {
              this.isOver = true;
            } else {
              if(this.eat(point)) {
                point.isExist = false;
                this.integral += 10;
              } else {
                this.points.pop();
              }
              this.points.unshift(p);
            }
            $('.integral').find('em').text(this.integral);
          };
          /* 是否吃到东西 */
          this.eat = function(point) {
            var b = false;
            if(this.points[0].x === point.x && this.points[0].y === point.y) {
              b = true;
            }
            return b;
          };
          /* 是否有重合 */
          this.isBite = function(point) {
            var b = false;
            for(var i in this.points) {
              if(this.points[i].x === point.x && this.points[i].y === point.y) {
                b = true;
              }
            }
            return b;
          };
          /* 初始化 */
          this.init = function() {
            var points = [];
            for(var i = 0; i < this.leg; i++) {
              var p;
              switch(this.direction) {
                case 37: //左
                  p = new Point(this.x + i, this.y);
                  break;
                case 38: //上
                  p = new Point(this.x, this.y + i);
                  break;
                case 39: //右
                  p = new Point(this.x - i, this.y);
                  break;
                case 40: //下
                  p = new Point(this.x, this.y - i);
                  break;
              }
              points.push(p);
            }
            this.points = points;
          };
          this.init();
        };
        /* 加速 */
        function accelerate(snake) {
          if(time > 50) {
            time = snake.speed - snake.integral / 2;
          }
          if(intervalObj) {
            clearInterval(intervalObj);
          }
          intervalObj = setInterval(anima, time);
        };
        /* 动画效果 */
        function anima() {
          snake.action(point);
          if(!point.isExist) {
            point = new Point();
          }
          accelerate(snake);
          clearDraw();
          drawSnake(snake);
          drawPoint(point);
          if(snake.isOver) {
            alert('Game Over');
            clearInterval(intervalObj);
          }
          $(document).on('keydown', fun);
        };
        /* 初始化  */
        function init() {
          clearDraw();
          drawSnake(snake);
          drawPoint(point);
          intervalObj = setInterval(anima, time);
        }

        var snake = new Snake();
        var point = new Point();
        var intervalObj;
        var timeOutObj;
        var time = snake.speed;
        init();

        $(document).on('keydown', fun = function(e) {
          var _this = $(this);
          if(timeOutObj) {
            clearTimeout(timeOutObj);
          }
          timeOutObj = setTimeout(function() {
            if(e.which >= 37 && e.which <= 40) {
              if(Math.abs(snake.direction - e.which) !== 2) {
                _this.off('keydown'); //防止快速回身
                snake.direction = e.which;
              }
            }
            if(e.which === 13) {
              if(intervalObj) {
                clearInterval(intervalObj);
              }
              if(!snake.isOver) {
                intervalObj = setInterval(anima, time);
              }
            }
            if(e.which === 32) {
              clearInterval(intervalObj);
            }
          }, 10);
        });
      });
    </script>
  </body>

</html>
